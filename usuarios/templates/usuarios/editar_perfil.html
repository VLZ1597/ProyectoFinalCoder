{% extends "base.html" %}
{% load static %}

{% block title %}Registro - Guitar Heaven{% endblock %}

{% block navbar %}
{{ block.super }}
{% endblock navbar %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark">
                <div class="card-header text-center">Edit Profile</div>
                <div class="card-body">
                    <form action="{% url 'editar_perfil' %}" method="POST" enctype='multipart/form-data'>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email" class="form-label">Email:</label>
                            <input type="email" id="id_email" name="email" class="form-control" value="{{ formulario.email.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_first_name" class="form-label">First Name:</label>
                            <input type="text" id="id_first_name" name="first_name" class="form-control" value="{{ formulario.first_name.value }}">
                        </div>
                        <div class="form-group">
                            <label for="id_last_name" class="form-label">Last Name:</label>
                            <input type="text" id="id_last_name" name="last_name" class="form-control" value="{{ formulario.last_name.value }}">
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="id_avatar" class="form-label">Avatar:</label>
                                {% if request.user.datosextra.avatar %}
                                <img src="{{ request.user.datosextra.avatar.url }}" alt="Avatar actual" width="100">
                                {% endif %}
                                <input type="file" id="id_avatar" name="avatar" class="form-control">
                            </div>
                        </div>
                        <input type="submit" value="Editar" class="btn btn-primary mt-3">
                    </form>
                    <a href="{% url 'cambiar_pass' %}" class="btn btn-secondary mt-3">Cambiar contrase√±a</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
