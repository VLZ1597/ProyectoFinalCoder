{% extends "base.html" %}
{% load static %}

{% block title %}Logout - Guitar Heaven{% endblock %}

{% block navbar %}
{{ block.super }}
{% endblock navbar %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-dark">
                <div class="card-header text-center">Are you sure you want to logout?</div>
                <div class="card-body text-center">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-grid">
                            <a href="{% url 'home' %}" class="btn btn-primary mb-2">Logout</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
